{{ define "main" }}
    <header>       

        <h1> Sputter folder in single.html</h1>
        <h2>{{ .Title }}</h2>
        <p>{{ .Description }}</p>


        {{ partial "tags.html" . }}
    </header>

    {{- if .Params.image }}
        <span class="image featured"><img src="{{ .Params.image | relURL }}" style="width:80%;"  alt="{{ .Params.image_alt }}" /></span>
    {{ end }}

    {{- .Content }}
{{ end }}
