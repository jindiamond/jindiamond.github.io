<section id="banner">
    <header>
        <h2>{{ .contents | markdownify }}</h2>
        {{- if .button }}
            <a href="{{ .button.url }}" class="button">{{ .button.contents }}</a>
        {{- end }}
        {{- if .button2 }}
            <a href="{{ .button2.url }}" class="button">{{ .button2.contents }}</a>
        {{- end }}
    </header>
</section>
